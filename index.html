<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turret</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
  <!-- Header Bar -->
  <header class="bg-white shadow-sm p-4 flex items-center justify-between">
    <div class="flex items-center">
      <img src="./assets/logo.png" alt="Turret" class="h-8">
      <h1 class="text-2xl font-bold text-purple-800">Turret</h1>
    </div>
    <div class="flex space-x-3">
      <button id="saveBtn" class="px-3 py-1 bg-purple-700 text-white rounded-md hover:bg-purple-800 transition">
        <i class="fas fa-save mr-1"></i> Save
      </button>
      <button id="recordBtn" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
        <i class="fas fa-microphone mr-1"></i> Record
      </button>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 border-r border-gray-200 bg-white p-4 flex flex-col">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-semibold text-gray-700">Notes</h2>
        <button id="newNoteBtn" class="text-purple-700 hover:text-purple-900">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <div class="flex mb-4">
        <input type="text" id="searchNotes" placeholder="Search notes..." class="w-full p-2 border border-gray-300 rounded-md text-sm">
      </div>
      <div id="notesList" class="flex-1 overflow-y-auto">
        
        <!-- Notes will be populated here -->

      </div>
    </div>

    <!-- Editor Area -->
    <div class="flex-1 flex flex-col">
      <div class="p-4 border-b border-gray-200">
        <input type="text" id="noteTitle" placeholder="Note title..." class="w-full p-2 text-xl font-bold border-none outline-none">
      </div>
      <div class="flex-1 overflow-hidden flex flex-col">
        <div id="editorContainer" class="flex-1 overflow-hidden">
          <textarea id="editor" class="w-full h-full p-6 outline-none resize-none" placeholder="Start typing..."></textarea>
          <div id="preview" class="w-full h-full p-6 overflow-y-auto hidden markdown-body"></div>
        </div>
        
        <!-- Recording Controls (hidden by default) -->
        <div id="recordingControls" class="p-4 border-t border-gray-200 hidden">
          <div class="bg-gray-100 p-4 rounded-lg">
            <div class="flex items-center justify-between mb-4">
              <h3 class="font-semibold">Recording Settings</h3>
              <button id="closeRecordingBtn" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
              </button>
            </div>
            
            <div class="flex space-x-4 mb-4">
              <label class="flex items-center">
                <input type="checkbox" id="captureSystem" class="mr-2" checked>
                Capture System Audio
              </label>
              <label class="flex items-center">
                <input type="checkbox" id="captureMic" class="mr-2" checked>
                Capture Microphone
              </label>
            </div>
            
            <div class="flex space-x-3">
              <button id="startRecordingBtn" class="px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
                <i class="fas fa-circle mr-1"></i> Start Recording
              </button>
              <button id="stopRecordingBtn" class="px-3 py-1 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition hidden">
                <i class="fas fa-stop mr-1"></i> Stop Recording
              </button>
            </div>
            
            <div id="recordingStatus" class="mt-3 text-sm text-gray-600 hidden">
              Recording in progress... <span id="recordingTimer">00:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
